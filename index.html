<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__link more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item" id="topSectionForAddingElementToList">
      <h3 class ="h3 add-item__title" >Add Item</h3>
      <div class="add-item__input-wrapper task-row-wrapper">
          <input id="new-task"class="add-item__input input input_text task" type="text">
          <button class="add-item__button button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="h3 todo__title">Todo</h3>
      <ul class="todo__list list" id="incompleteTasks">
        <li class="todo__list-item list-item">
            <input class="todo__input input input_checkbox" type="checkbox">
            <label class="todo__label label task">Pay Bills</label>
            <input type="text" class="todo__input input input_text task">
            <button class="todo__button button button_edit">Edit</button>
            <button class="todo__button button button_delete"><img class="img img__remove" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="todo__list-item list-item editMode">
            <input class="todo__input input input_checkbox" type="checkbox">
            <label class="todo__label label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input input input_text task">
            <button class="todo__button button button_edit">Save</button>
            <button class="todo__button button button_delete"><img class="img img__remove" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
    <section class="complete">
      <h3 class="h3 complete__title">Completed</h3>
      <ul class="list complete__list" id="completed-tasks">
        <li class="list-item complete__list-item">
            <input class="input complete__input input_checkbox" type="checkbox" checked>
            <label class="complete__label label  task">See the Doctor</label>
            <input type="text" class="complete__input input input_text task">
            <button class="button complete__button button_edit">Edit</button>
            <button class="button complete__button button_delete"><img class="img img__remove" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
